<app-header></app-header>
<div class="flex">
    <div class="px-5 pb-10">
    <div class="flex">
        <div class="sidebar">
            <div class="sidebar-header">
                <a class="sidebar-title">Ench√®res</a>
            </div>
            <div class="sidebar-links">
                <div *ngFor="let link of links">
                    <p class="sidebar-subtitle">{{link.title}}</p>
                    <ul class="sidebar-list">
                        <li *ngFor="let item of link.items" class="sidebar-item">
                            <a class="sidebar-link" (click)="navigateTo(item.name)">
                                <i class="{{item.icon}} sidebar-icon"></i>
                                <span class="sidebar-text">{{item.name ? item.name : 'overview'}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
     <div class="container" >  
        <h3>Liste des demandes vendeurs</h3>
<table class="table ">
   <thead>
      <tr>      
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendeur of vendeurs">     
        <td>{{ vendeur.nom }}</td>
        <td>{{ vendeur.email }}</td>
        <td>
          <button class="btn btn-success" (click)="approveVendor(vendeur)">Approve</button>
          <button class="btn btn-danger" (click)="rejectVendor(vendeur)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
