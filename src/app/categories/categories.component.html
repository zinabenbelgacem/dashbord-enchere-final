
<div *ngIf="loading" class="d-flex justify-content-center align-items-center bg-light border rounded p-3">
  <span class="spinner-border mr-2" role="status" aria-hidden="true"></span>
  <span class="h5 mb-0 text-muted">Chargement des catégories...</span>
</div>


        <h1>Les catégories</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"> <!-- Use a responsive grid for category cards -->
          <ng-container *ngFor="let category of categories">
              <a routerLink="" class="relative flex flex-col overflow-hidden rounded-lg p-6 hover:opacity-75 bg-white shadow-md">
                  <span aria-hidden="true" class="block w-full">
                      <img src="{{category.image || 'assets/category.png'}}" alt="{{category.titre}}" class="h-64 w-full object-cover object-center">
                  </span>
                  <div class="mt-auto text-center">
                      <h2 class="text-xl font-bold mb-2">{{category.titre}}</h2>
                      <p class="text-sm text-gray-700">{{category.description}}</p>
                  </div>
              </a>
          </ng-container>
      </div>
