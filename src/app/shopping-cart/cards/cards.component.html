<div class="row card-deck">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of productOrders">
    <div class="card text-center">
    <div class="card-header">
    <h4>{{p.article.designation }} </h4>
    
    </div>
    <div class="card-body">
    <a href="#"><img class="card-img-top"
    
    src={{p.article.photo}}
    
    alt="" width="150" height="250"></a>
    <h4> Marque : {{ p.article.titre }}</h4>
    <h4>Ref√©rence : {{ p.article.description }}</h4>
    <h5 class="card-title">Prix :{{p.article.prix}} TND</h5>
    <div class="row">
    <div class="col-12 padding-0">
    <button class="btn btn-primary"
    
    (click)="addArticleToCart(p)">Add To Cart
    
    </button>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
